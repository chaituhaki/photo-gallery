<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/arrows.css">

        <title>Photo Gallery</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="image" id="image">
                <button class="arrow left" id="left">
                    <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                        <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
                        45.63,75.8 0.375,38.087 45.63,0.375 "/>
                    </svg>
                </button>
                <button class="arrow right" id="right">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                        <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
                        0.375,0.375 45.63,38.087 0.375,75.8 "/>
                    </svg>
                </button>
            </div>
            <aside class="side-menu">
                <h1>Photo Gallery</h1>
                <p>developed using</p>
                <p>Flexbox &amp; CSS GRID</p>
                <div class="thumbnails thumb-wrapper" id="thumbnails">

                </div>
                <footer>
                    <p>images taken from</p>
                    <p><a href="https://unsplash.com/" target="#">unsplash.com</a></p>
                </footer>
            </aside>
        </div>

        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
    </body>
</html>
